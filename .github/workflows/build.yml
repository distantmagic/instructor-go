name: build

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          go build -o structured-bin-linux-x64 ./...
